<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  @for (column of table.columns; track $index) {
  <ng-container matColumnDef="{{column.key}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.value}}</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="column.type === 'text'">{{ element[column.key] }}</span>
      <span *ngIf="column.type === 'currency'">{{ element[column.key] | currency }}</span>
      <span *ngIf="column.type === 'date'">{{ element[column.key] | date: 'yyyy-MM-dd' }}</span>
    </td>
  </ng-container>
  }
  @if (table.showActions) {
  <ng-container matColumnDef="read">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button class="btnRead" mat-button (click)="readRow(element)">VIEW
        ORDERS</button></td>
  </ng-container>
  <ng-container matColumnDef="create">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button class="btnCreate" mat-button (click)="createRow(element)">NEW
        ORDER</button></td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
